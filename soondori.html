        if (event.persisted || (window.performance && window.performance.navigation.type == 2)) {
            // Back Forward Cache로 브라우저가 로딩될 경우 혹은 브라우저 뒤로가기 했을 경우
            location.href = "/";
        }
    }

        var $w = $(window),
            footerHei = $('.contact-wrap').outerHeight(),
            $floating = $('.floating-container');

        $w.on('scroll', function () {

            var sT = $w.scrollTop();
            var val = $(document).height() - $w.height() - footerHei;

            if (sT >= val)
                $floating.fadeOut('600');
            else
                $floating.fadeIn('600');

        });

        // popup //
        var noticeCookie = getCookie("name");  // 쿠키 가져오기
        if (noticeCookie == "value") {
            // 팝업창 띄우기

        }


    });
    $(function () {

        var menu = new Swiper(".menu-slide-container", {
            slidesPerView: 1,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: '.menu-next', // 다음 버튼 클래스명
                prevEl: '.menu-prev', // 이번 버튼 클래스명
            },
        });
        var side = new Swiper(".side-slide-container", {
            slidesPerView: 1,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: '.side-next', // 다음 버튼 클래스명
                prevEl: '.side-prev', // 이번 버튼 클래스명
            },
        });


    });

    //popup
    function setCookie(name, value, expiredays) {
        var today = new Date();
        today.setDate(today.getDate() + expiredays);
        document.cookie = name + '=' + escape(value) + '; expires=' + today.toGMTString();
    }

    function getCookie(name) {
        var cookie = document.cookie;
        if (document.cookie != "") {
            var cookie_array = cookie.split("; ");
            for (var index in cookie_array) {
                var cookie_name = cookie_array[index].split("=");
                if (cookie_name[0] == "mycookie") {
                    return cookie_name[1];
                }
            }
        }
        return;
    }
    $(".modal-today-close").click(function () {
        var popupId = $(this).siblings('.pid').val();
        $(".popup" + popupId).modal("hide");
        setCookie("mycookie", 'popupEnd', 1);
    });

    var checkCookie = getCookie("mycookie");



    // close layer popup
    function hidePopup(popupType) {
        var showChk = $('#show-chk-' + popupType).is(':checked');
        if (showChk) {
            setCookie('popup' + popupType, 'Y', 1);
        }
        $('.popup' + popupType).fadeOut();
    }

    //유튜브 팝업
    $('.video').click(function () {
        $('#videoModal').modal('show');
    });

    //상담 내역 팝업
    $('.open-agree').click(function () {
        $('#agreeModal').modal('show');
    });

</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<script type="text/javascript">
    AOS.init();

    grecaptcha.ready(function () {
        grecaptcha.execute('6LedurUoAAAAANkVhXinDvwKmShRsRISFcnSshlI', { action: 'submit' }).then(function (token) {
            document.getElementById('g-recaptcha').value = token;
        });
    });

    $(".agree-open").click(function () {
        $(".modal-bg").show();
        $(".agree-modal").fadeIn("500");
        $(".modal-close").show();
    });
    $(".modal-close").click(function () {
        $(".modal-bg").hide();
        $(".modal-container").hide();
        $(".modal-close").hide();
        $(".agree-modal").hide();
    });
    $(".modal-bg").click(function () {
        $(".modal-bg").hide();
        $(".agree-modal").hide();
    });
    // 10.23 add
    $(function () {

        var menuSlide = new Swiper(".search-slide-container", {
            slidesPerView: 5,
            spaceBetween: 40,
            loop: true,
            centeredSlides: true,
            pagination: {
                el: '.swiper-pagination',
            },

            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            breakpoints: {
                0: {
                    slidesPerView: 1.5,
                    spaceBetween: 20
                },
                768: {
                    slidesPerView: 2.5,
                    spaceBetween: 30
                },
                1024: {
                    slidesPerView: 4.2,
                    spaceBetween: 30
                },
            }
        });

    });

    $(function () {

        var menuSlide = new Swiper(".menu-slide-container", {
            slidesPerView: 4,
            spaceBetween: 20,
            loop: true,
            centeredSlides: true,
            pagination: {
                el: '.swiper-pagination',
            },

            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            breakpoints: {
                0: {
                    slidesPerView: 1.5,
                    spaceBetween: 0
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 20
                },
                1024: {
                    slidesPerView: 4,
                    spaceBetween: 20
                },
            }
        });

    });


    $(function () {
        var menuSlide = new Swiper(".review-slide-container", {
            slidesPerView: 3,
            spaceBetween: 20,
            loop: true,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: { // 페이징 설정
                el: '.swiper-pagination',
                clickable: true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
            },
            breakpoints: {
                0: {
                    slidesPerView: 1.5,
                    spaceBetween: 20
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 20
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 20
                },
            }
        });
    });
</script>

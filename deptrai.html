<script type="text/javascript">

    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
    });

    $(document).ready(function(){

    $('.link').on('click', function(){
        var target = $(this).data('target');
        $('html, body').animate({
            scrollTop: $('#' + target).offset().top
        }, 500);

        // 클릭한 메뉴 항목에 'tap' 클래스 추가
        $('.link').removeClass('tap');
        $(this).addClass('tap');
    });

    $('.logo').on('click', function() {
        $('html, body').animate({
            scrollTop: 0 }, 500);
    });

    $('.logo-mo').on('click', function() {
        $('html, body').animate({
            scrollTop: 0 }, 500);
    });
});

</head>
<body>
    <div id="container">
        <!-- 출처: 한식세끼 [메인 첫페이지]. 랜딩 레퍼런스 메인화면 선택 -->
        <div id="main">
            <div data-aos="zoom-in-down" data-aos-duration="500" class="mainUp"><img src="./img/xn--h10b903achbe83b/main/main_upTit.png" alt="" class="main_upTit"></div>
            <div data-aos="zoom-in" data-aos-duration="500" class="threeMeal"><img src="./img/xn--h10b903achbe83b/main/three.png" alt="" class="three"></div>
            <div class="middleContent">
                <div data-aos="flip-left" data-aos-duration="500" class="lunch_div"><img src="./img/xn--h10b903achbe83b/main/lunch.png" alt="" class="main_lunch"></div>
                <div data-aos="flip-right" data-aos-duration="500" class="dinner_div"><img src="./img/xn--h10b903achbe83b/main/dinner.png" alt="" class="main_dinner"></div>
            </div>
            <div data-aos="zoom-in-up" data-aos-duration="500" class="mainBottom"><img src="./img/xn--h10b903achbe83b/main/main_bottomTit.png" alt="" class="main_bottomTit"></div>
        </div>
        <div class="mo_main">
            <img src="./img/xn--h10b903achbe83b/pg5/logo-circle.png" alt="" class="main_logo">
            <div class="mo_mainUp"><img src="./img/xn--h10b903achbe83b/main/mo_upTit.png" alt="" class="mo_mainUptit"></div>
            <div class="mo_threeMeal"><img src="./img/xn--h10b903achbe83b/main/three.png" alt="" class="mo_three"></div>
            <div class="mo_middleContent">
                <div data-aos="flip-left" data-aos-duration="500" class="Molunch_div"><img src="./img/xn--h10b903achbe83b/main/mo_lunch.png" alt="" class="Momain_lunch"></div>
                <div data-aos="flip-right" data-aos-duration="500" class="Modinner_div"><img src="./img/xn--h10b903achbe83b/main/mo_dinner.png" alt="" class="Momain_dinner"></div>
            </div>
            <div data-aos="zoom-in-up" data-aos-duration="500" class="MomainBottom"><img src="./img/xn--h10b903achbe83b/main/main_bottomTit.png" alt="" class="Momain_bottomTit"></div>
        </div>

        <!-- 출처: 한식세끼 [page2]. 랜딩 레퍼런스 페이지(영역) 선택 -->
        <div class="page2">
            <img src="./img/xn--h10b903achbe83b/pg2/logo-circle.png" alt="" class="logo2">
            <img src="./img/xn--h10b903achbe83b/pg2/focus.png" alt="" class="focus" data-aos="zoom-in" data-aos-duration="500">
            <img src="./img/xn--h10b903achbe83b/pg2/hug.png" alt="" class="hug" data-aos="flip-left" data-aos-duration="1000">
            <img src="./img/xn--h10b903achbe83b/pg2/hug2.png" alt="" class="hug2" data-aos="flip-left" data-aos-duration="1000">
            <img src="./img/xn--h10b903achbe83b/pg2/hug3.png" alt="" class="hug3" data-aos="flip-right" data-aos-duration="1000">
            <img src="./img/xn--h10b903achbe83b/pg2/hug4.png" alt="" class="hug4" data-aos="flip-right" data-aos-duration="1000">
            <img src="./img/xn--h10b903achbe83b/pg2/han.png" alt="" class="han" data-aos="zoom-in" data-aos-duration="1500">
            <img src="./img/xn--h10b903achbe83b/pg2/person.png" alt="" class="person">
            <img src="./img/xn--h10b903achbe83b/pg2/Vector.png" alt="" class="Vector" data-aos="zoom-in" data-aos-duration="500">
            <img src="./img/xn--h10b903achbe83b/pg2/OK.png" alt="" class="OK" data-aos="zoom-in" data-aos-duration="500">
        </div>
        <div class="page2_mo">
            <img src="./img/xn--h10b903achbe83b/pg2/logo-circle.png" alt="" class="logo2">
            <div class="focus-mobile-div" data-aos="zoom-in" data-aos-duration="500"><img src="./img/xn--h10b903achbe83b/pg2/focus-mobile.png" alt="" class="focus-mobile"></div>
            <div data-aos="flip-left" data-aos-duration="500"><img src="./img/xn--h10b903achbe83b/pg2/hug4.png" alt="" class="mo_hug1"></div>
            <div data-aos="flip-left" data-aos-duration="500"><img src="./img/xn--h10b903achbe83b/pg2/hug3.png" alt="" class="mo_hug2"></div>
            <div class="mo-per-div"><img src="./img/xn--h10b903achbe83b/pg2/page2-mo-per.png" alt="" class="pg2-mo-per"></div>
            <div data-aos="flip-left" data-aos-offset="-50" data-aos-duration="500"><img src="./img/xn--h10b903achbe83b/pg2/hug.png" alt="" class="mo_hug3"></div>
            <div data-aos="flip-left" data-aos-offset="-50" data-aos-duration="1000"><img src="./img/xn--h10b903achbe83b/pg2/hug2.png" alt="" class="mo_hug4"></div>
            <div class="ok-mobile-div" data-aos="zoom-in" data-aos-offset="-100" data-aos-duration="500"><img src="./img/xn--h10b903achbe83b/pg2/OK-mobile.png" alt="" class="ok-mobile"></div>
        </div>

        <!-- 출처: 한식세끼 [page12]. 랜딩 레퍼런스 6개 가맹절차 -->
        <div class="page12">
            <img src="./img/xn--h10b903achbe83b/pg12/title12.png" alt="" class="title12" data-aos="zoom-in" data-aos-duration="1000">
            <img src="./img/xn--h10b903achbe83b/pg12/comments1.png" alt="" class="comments1" data-aos="fade-down" data-aos-duration="500">
            <img src="./img/xn--h10b903achbe83b/pg12/comments2.png" alt="" class="comments2" data-aos="fade-up" data-aos-duration="500">
            <img src="./img/xn--h10b903achbe83b/pg12/step1.png" alt="" class="step1" data-aos="flip-right" data-aos-duration="300">
            <img src="./img/xn--h10b903achbe83b/pg12/next1.png" alt="" class="next1" data-aos="fade-right" data-aos-duration="300">
            <img src="./img/xn--h10b903achbe83b/pg12/step2.png" alt="" class="step2" data-aos="flip-right" data-aos-duration="500">
            <img src="./img/xn--h10b903achbe83b/pg12/next2.png" alt="" class="next2" data-aos="fade-right" data-aos-duration="500">
            <img src="./img/xn--h10b903achbe83b/pg12/step3.png" alt="" class="step3" data-aos="flip-right" data-aos-duration="1000">
            <img src="./img/xn--h10b903achbe83b/pg12/over_next.png" alt="" class="over_next" data-aos="zoom-in" data-aos-duration="1000">
            <img src="./img/xn--h10b903achbe83b/pg12/step4.png" alt="" class="step4" data-aos="flip-right" data-aos-duration="1500">
            <img src="./img/xn--h10b903achbe83b/pg12/next3.png" alt="" class="next3" data-aos="fade-right" data-aos-duration="1500">
            <img src="./img/xn--h10b903achbe83b/pg12/step5.png" alt="" class="step5" data-aos="flip-right" data-aos-duration="2000">
            <img src="./img/xn--h10b903achbe83b/pg12/next4.png" alt="" class="next4" data-aos="fade-right" data-aos-duration="2000">
            <img src="./img/xn--h10b903achbe83b/pg12/step6.png" alt="" class="step6" data-aos="flip-right" data-aos-duration="2500">
        </div>
    </div>
</body>
<script src='https://www.google.com/recaptcha/api.js?render=6LeIUPcmAAAAAKknvdvB6rUxzAeGwrQrm3tGMnrV'></script>
<script type="text/javascript">

    AOS.init();

    grecaptcha.ready(function() {
        grecaptcha.execute('6Lcmqs4oAAAAAHbnLR-OXoc4ZPEAMOezdupquhJe', {action: 'submit'}).then(function(token) {
            document.getElementById('g-recaptcha').value = token;
        });
    });

    window.onpageshow = function(event) {
        if (event.persisted || (window.performance && window.performance.navigation.type == 2)) {
            // Back Forward Cache로 브라우저가 로딩될 경우 혹은 브라우저 뒤로가기 했을 경우
            location.href = "/";
        }
    }

    $(document).ready(function () {

        var $w = $(window),
            footerHei = $('.contact-wrap').outerHeight(),
            $floating = $('.floating-container');

        $w.on('scroll', function () {

            var sT = $w.scrollTop();
            var val = $(document).height() - $w.height() - footerHei;

            if (sT >= val)
                $floating.fadeOut('600');
            else
                $floating.fadeIn('600');

        });
    });
</script>
</html>
